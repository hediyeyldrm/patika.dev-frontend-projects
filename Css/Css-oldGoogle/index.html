<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- LOGO -->
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
    </div>
    <div class="container">
            <!-- UST KUTU -->
        <div class="top-bar">
            <p id="search">Search the web using Google!</p>
            <input type="text" name="" id="input-text" size="40">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
    </div>
    <div class="container">
        <!-- ALT TARAFIN SOL KUTUSU -->
        <div class="left-bar">
            <p id="links">Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <!-- ALT TARAFIN ORTA KUTUSU -->
        <div class="mid-bar">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <!-- ALT TARAFIN SAG KUTUSU -->
        <div class="right-bar">
            <p class="right-p">Get Google!</p>
            <p class="right-p">updates monthly:</p>
            <input type="text" value="your e-mail">
            <br>
            <input type="button" value="Subscribe">
            &nbsp; &nbsp;
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
</body>
</html>
